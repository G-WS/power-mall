spring:
  application:
    name: cart-service
  cloud:
    nacos:
      server-addr: 192.168.187.142:8848
      username: nacos
      password: nacos
      discovery:
        namespace: 0416e0bb-f340-496d-a891-8ad681902d66
        group: A_GROUP
        service: ${spring.application.name}
      config:
        namespace: ${spring.cloud.nacos.discovery.namespace}
